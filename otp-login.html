<main class="container py-4">
    <h1 class="section-title">OTP Login</h1>
    <p class="section-subtitle">Verify your mobile number to continue.</p>

    <div class="row justify-content-center">
        <div class="col-lg-5">

            <div class="booking-card" id="stepMobile">
                <form id="mobileForm" class="row g-3">
                    <div class="col-12">

                    </div>

                        <button type="submit" class="btn btn-primary btn-sm">Send OTP</button>
                    </div>
                </form>
            </div>

            <div class="booking-card d-none" id="stepOtp">
                <form id="otpForm" class="row g-3">
                    <div class="col-12">
                        <label class="form-label small mb-1">Enter OTP</label>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control otp-box" maxlength="1">
                            <input type="text" class="form-control otp-box" maxlength="1">
                            <input type="text" class="form-control otp-box" maxlength="1">

                        </div>
                    </div>

                    <div class="col-12">
                        <div id="otpMessage" class="small text-danger d-none"></div>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success btn-sm">Verify OTP</button>
                    </div>
