<main class="container py-4">
    <h1 class="section-title">Create an account</h1>
    <p class="section-subtitle">Sign up to save your bookings and faster checkout.</p>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="booking-card">
                <form id="signupForm" class="row g-3">
                    <div class="col-12">
                        <label class="form-label small mb-1">Full name</label>
                        <input type="text" name="fullName" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small mb-1">Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small mb-1">Mobile</label>
                        <input type="tel" name="mobile" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" minlength="4" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small mb-1">Confirm password</label>
                        <input type="password" name="confirmPassword" class="form-control form-control-sm" minlength="4" required>
                    </div>

                    <div class="col-12">
                        <div id="signupMessage" class="small text-danger mb-1 d-none"></div>
                    </div>

                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary btn-sm">
                            Create account
                        </button>
                        <a href="login.html" class="small">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
